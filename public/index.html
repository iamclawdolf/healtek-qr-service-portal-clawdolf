<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Adobe Clean font preloads -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/AdobeClean-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/AdobeClean-Bold.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/AdobeClean-It.ttf" as="font" type="font/ttf" crossorigin />
    <style>
      /* Adobe Clean loaded from /public/fonts (kept here so webpack/css-loader doesn't try to resolve URLs) */
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-Light.ttf") format("truetype");
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-LightIt.ttf") format("truetype");
        font-weight: 300;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-It.ttf") format("truetype");
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-SemiLight.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-SemiLightIt.ttf") format("truetype");
        font-weight: 500;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Adobe Clean";
        src: url("%PUBLIC_URL%/fonts/AdobeClean-BoldIt.ttf") format("truetype");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
    </style>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Atollon CV Search</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
